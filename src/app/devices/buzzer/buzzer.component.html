<div class="show-speakers">
    <img src="assets/speaker.png" class="speaker-image">
    <p>Tune: {{device.state.tune}}</p>
    <div class="button-container">
        <div class="input-container">
            <input type="text" #box placeholder="Enter tune" name="usertext" class="input">
            <br>
            <button mat-raised-button (click)="buzzerTune(box.value)" class="speaker-btn">Submit</button>
        </div>
    </div>
</div>
