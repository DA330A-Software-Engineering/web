<div class="show-devices">
    <p>{{ device.id }}</p>
    <p>{{ device.type }}</p>
    <p>State: {{device.state.locked}}</p>
    <p>State: {{device.state.open}}</p>
    <button mat-raised-button (click)="toggleLocked()">Click me</button>
    <button mat-raised-button (click)="toggleOpen()">Click me</button>
</div>
