<div class="show-fans">
    <img src="assets/fan.png" class="fan-image">
    <p>On: {{device.state.on}}</p>
    <p>Reverse: {{device.state.reverse}}</p>
    <button mat-raised-button [ngClass]="getButtonColor(device.state.on)" (click)="fanToggleOn()" class="fan-btn">{{getOnButtonText()}}</button>
    <button mat-raised-button [ngClass]="getButtonColor(device.state.reverse)" (click)="fanToggleReverse()" class="rev-btn">{{getRevButtonText()}}</button>
</div>
