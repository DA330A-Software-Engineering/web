<div class="show-fans">
    <img src="assets/fan.png" class="fan-image">
    <p>On: {{device.state.on}}</p>
    <p>Reverse: {{device.state.reverse}}</p>
    <button mat-raised-button (click)="fanToggleOn()" class="fan-btn">On/Off</button>
    <button mat-raised-button (click)="fanToggleReverse()">Reverse</button>
</div>
