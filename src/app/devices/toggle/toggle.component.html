<div class="toggle-group">
    <div class="show-toggle">
      <img src="assets/lightbulb.png" class="toggle-image">
      <p>{{ device.description }}</p>
      <p>On: {{device.state.on}}</p>
      <button mat-raised-button [ngClass]="getButtonColor(device.state.on)" (click)="toggle()" class="btn">{{getOnButtonText()}}</button>
    </div>
  </div>
