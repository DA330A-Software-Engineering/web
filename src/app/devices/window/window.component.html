
<div class="show-windows">
    <img src="assets/window.png" class="window-image">
    <p>Locked: {{device.state.locked}}</p>
    <p>Open: {{device.state.open}}</p>
    <button mat-raised-button [ngClass]="getButtonColor(device.state.locked)" (click)="windowToggleLocked()" class="window-btn">Lock/Unlock</button>
    <button mat-raised-button [ngClass]="getButtonColor(device.state.open)" (click)="windowToggleOpen()">Open/Close</button>
</div>
