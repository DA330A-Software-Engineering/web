<div class="sensor-content">
  <h2 class="sensor-heading">Sensors</h2>

  <div class="sensor-list">
    <div class="sensor-box" *ngFor="let sensor of sensors">
      <div class="sensor-name">{{ sensor.data.name }}</div>
      <div class="sensor-value">{{ sensor.data['sensorValue']?.value }}</div>
    </div>
  </div>

</div>
